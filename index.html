<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Agenda de Consultas</title>
</head>
<body>
    <header class="cabecalho">
        <img src="./img/IconeProfissional.svg" alt="Icone com a imagem do frofissional de saúde" class="cabecalho__icone">
        <div class="container-cabecalho">
            <h1 class="cabecalho__titulo">Olá, Sônia</h1>
            <p class="cabecalho__texto">Mais 4 consultas hoje</p>
        </div>
    </header>

    <main class="conteudo-principal">
        <h2 class="conteudo-principal__titulo">Hoje</h2>
        <div class="container-consulta-remota">
            <div class="consulta-remota__pt1">
                <img src="./img/IconePaciente1.svg" alt="Foto do paciente" class="consulta-remota__icone-paciente">
                <div class="consulta-remota__pt1-texto">
                    <h3 class="consulta-remota__titulo">Luciana Dias</h3>
                    <p class="consulta-remota__subtitulo"><img src="./img/Camera.svg" alt="Icone de uma câmera" class="consulta-remota__icone-camera">Consulta remota</p>
                </div>
                <img src="./img/Chatcirculo1.svg" alt="Icone de uma janela de chat" class="consulta-remota__icone-chat">
            </div>
        </div>
    </main>

    <footer class="rodape">

    </footer>
</body>
</html>
